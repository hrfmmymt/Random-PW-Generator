<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Random PW Generator</title>
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>

  <div class="wrapper">

    <header>
      <h1>Random PW Generator</h1>
    </header>

    <section>
      <label for="passlen">Length (1 - 30):</label>
      <input type="number" value="8" min="1" max="30" id="passlen" class="input length" required>
      <label for="passlen">Fields</label>
      <ul>
        <li>
          <input type="checkbox" id="lower" checked>
          <label for="lower">Lower-case letters (e.g. abcdef)</label>
        </li>
        <li>
          <input type="checkbox" id="upper" checked>
          <label for="upper">Upper-case letters (e.g. ABCDEF)</label>
        </li>
        <li>
          <input type="checkbox" id="numbers" checked>
          <label for="numbers">Digits (e.g. 0123456789)</label>
        </li>
        <li>
          <input type="checkbox" id="symbols" checked>
          <label for="symbols">Symbols (e.g. _-.:,;!"Â£$%&/()=?'\*+)</label>
        </li>
      </ul>
    </section>

    <footer>
      <p id="copied" class="hide tooltip">Got copied!</p>
      <textarea id="pasText" class="hide" rows="1" cols="30" readonly></textarea>
      <button type="button" id="genePass" class="gen__btn">generate password</button>
    </footer>

  </div>

  <script src="js/script.js"></script>

</body>
</html>
